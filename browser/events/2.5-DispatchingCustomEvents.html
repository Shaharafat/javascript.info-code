<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dispatching Custom Events</title>
  </head>
  <body>
    <button id="elem" onmouseover="alert('click!')">Autoclick</button>

    <h1 id="elemBubble">Hello from the script</h1>

    <pre id="rabbit">
  |\   /|
   \|_|/
   /. .\
  =\_Y_/=
   {>o<}
</pre
    >
    <button onclick="hide()">Hide()</button>

    <button id="menu">Menu (click me)</button>

    <script>
      // ðŸ‘€ Event constructor
      // let event = new Event(type,[,options]);
      /*
     *Arguments:

     * type â€“ event type, a string like "click" or our own like "my-event".

     * options â€“ the object with two optional properties:

     * bubbles: true/false â€“ if true, then the event bubbles.
      cancelable: true/false â€“ if true, then the â€œdefault actionâ€ may be prevented. Later weâ€™ll see what it means for custom events.
     * By default both are false: {bubbles: false, cancelable: false}.
    */

      // âœ‹ After an event object is created. we should 'run' it on
      // element using the call elem.dispatchEvent(event)

      let elem = document.querySelector("#elem");
      let event = new Event("mouseover");
      elem.dispatchEvent(event);

      // ðŸ‘€ Bubbling Example
      let elemBubble = document.querySelector("#elemBubble");
      // catch on document...
      document.addEventListener("hello", function (event) {
        alert(`Hello from ${event.target.tagName}`);
      });

      // dispatch on elem!
      let helloEvent = new Event("hello", { bubbles: true });
      elemBubble.dispatchEvent(helloEvent);

      /*
    MouseEvent, KeyboardEvent and others
    Hereâ€™s a short list of classes for UI Events from the UI Event specification:

    UIEvent
    FocusEvent
    MouseEvent
    WheelEvent
    KeyboardEvent
    â€¦
    We should use them instead of new Event if we want to create such events. For instance, new MouseEvent("click").

    The right constructor allows to specify standard properties for that type of event.
    */

      let mouseEvent = new MouseEvent("click", {
        bubbles: true,
        cancelable: true,
        clientX: 100,
        clientY: 100,
      });
      alert(mouseEvent.clientY);

      // ðŸ‘† generic Event constructor does not allot that.

      // ðŸ‘€ event.preventDefault()
      /*
     Many browser events have a â€œdefault actionâ€, such as nagivating to a link, starting a selection, and so on.

    For new, custom events, there are definitely no default browser actions, but a code that dispatches such event may have its own plans what to do after triggering the event.

    By calling event.preventDefault(), an event handler may send a signal that those actions should be canceled.

    In that case the call to elem.dispatchEvent(event) returns false. And the code that dispatched it knows that it shouldnâ€™t continue.

    Letâ€™s see a practical example â€“ a hiding rabbit (could be a closing menu or something else).

    Below you can see a #rabbit and hide() function that dispatches "hide" event on it, to let all interested parties know that the rabbit is going to hide.

    Any handler can listen for that event with rabbit.addEventListener('hide',...) and, if needed, cancel the action using event.preventDefault() 
    */
      let rabbit = document.querySelector("#rabbit");

      function hide() {
        let event = new CustomEvent("hide", {
          cancelable: true, // without this flag preventDefault doesn't work/
        });
        if (!rabbit.dispatchEvent(event)) {
          alert("the action was prevented by a handler");
        } else {
          rabbit.hidden = true;
        }
      }

      rabbit.addEventListener("hide", function (event) {
        if (confirm("Call preventDefault?")) {
          event.preventDefault();
        }
      });

      // ðŸ‘€ Events-in-events are synchronous
      /*
       * Usually events are processed in a queue. That is: if the browser is processing onclick and a new event occurs, e.g. mouse moved, then itâ€™s handing is queued up, corresponding mousemove handlers will be called after onclick processing is finished.

       * The notable exception is when one event is initiated from within another one, e.g. using dispatchEvent. Such events are processed immediately: the new event handlers are called, and then the current event handling is resumed.

       * For instance, in the code below the menu-open event is triggered during the onclick.
      */

      let menu = document.querySelector("#menu");
      // menu.onclick = function () {
      //   alert(1);

      //   // this will be resolved before onclick event occur.
      //   menu.dispatchEvent(
      //     new CustomEvent("menu-open", {
      //       bubbles: true,
      //     })
      //   );

      //   alert(2);
      // };

      // document.addEventListener("menu-open", () => {
      //   alert("nested");
      // });

      /* Please note that the nested event menu-open is caught on the document. The propagation and handling of the nested event is finished before the processing gets back to the outer code (onclick).

      Thatâ€™s not only about dispatchEvent, there are other cases. If an event handler calls methods that trigger to other events â€“ they are too processed synchronously, in a nested fashion.

      Letâ€™s say we donâ€™t like it. Weâ€™d want onclick to be fully processed first, independently from menu-open or any other nested events.

      Then we can either put the dispatchEvent (or another event-triggering call) at the end of onclick or, maybe better, wrap it in the zero-delay setTimeout:
      
      */

      menu.onclick = function () {
        alert(1);

        setTimeout(() =>
          menu.dispatchEvent(
            new CustomEvent("menu-open", {
              bubbles: true,
            })
          )
        );

        alert(2);
      };

      document.addEventListener("menu-open", () => alert("nested"));
    </script>
  </body>
</html>
