  <body>
    <p id="p">Example: <i>italic</i> and <b>bold</b></p>
    From: <input type="number" name="number" id="start" value="1" /> - To:
    <input type="number" name="num2" id="end" value="4" />

    <br><br>
    <p id="p2">Example <i>italic</i> and <b id="b2">bold</b> </p>
    <script>
      let range = new Range();
      // range.setStart(node,offset);
      range.setStart(p, 0);
      // range.setEnd(node,offset);
      range.setEnd(p, 2);
      button.onclick = function () {
        let numberedRange = new Range();
        numberedRange.setStart(p, start.value);
        numberedRange.setEnd(p, end.value);
        

        document.getSelection().removeAllRanges();
        document.getSelection().addRange(numberedRange);
      };

    

      // apply this range for document selection

      // range.setStart(startContainer,startOffset);
