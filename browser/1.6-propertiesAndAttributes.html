<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .order[data-order-state="new"] { color: green; }
          .order[data-order-state="pending"] { color: blue; }
          .order[data-order-state="canceled"] { color: red;
    </style>
    <title>Attributes and Properties</title>
  </head>
  <body
    id="test"
    something="non-standard"
    data-about="elephant"
    type="type attr"
  >
    <div id="elem" about="elephant"></div>
    }
    <input type="text" />

    <!-- ğŸ‘ DOM attributes are typed. -->
    <input type="checkbox" id="check" checked />

    <div id="div" style="color: red; font-size: 120%;">Hello</div>

    <a href="./link/hello" id="a">link</a>

    <!-- ğŸ”´ non-standard attribute  -->

    <!-- mark the div to show "name" here. -->
    <div show-info="name"></div>
    <!-- and age here -->
    <div show-info="age"></div>

    <!-- data-set attribute -->
    <div id="order" class="order" data-order-state="new">A new order</div>
    <script>
      // âŒ In HTML, tags may have attributes. When the browser parses
      // the HTML to create DOM objects for tags, it recognizes standard
      // attributes and creates DOM properties from them.

      console.log(document.body.id); // âœ… test
      console.log(document.body.something); // âŒ undefined (unstandard)

      // âŒ a standard attribute for one element can be unknown for another one â¤µï¸
      console.log(document.body.type);

      // ğŸ‘ one can read all attributes using elem.attributes: a collection of objects that belong to a built-in Attr class, with name and value properties. ğŸ‘‡
      console.log(document.body.attributes);

      // ğŸ‘ elem.getAttribute(name) too get the value of attribute ğŸ‘‡
      console.log(document.body.getAttribute("something")); // non-standard
      console.log(document.body.nodeType);

      /* âœ…
       * ğŸ‘ HTML attributes have the following features: â¤µï¸
       * Their name is case-insensitive (id is same as ID).
       * Their values are always strings.
       */
      let elem = document.querySelector("#elem");
      console.log(elem.getAttribute("About")); // ğŸ‘ case insensitive. (ELephant)
      elem.setAttribute("test", 123);

      console.log(elem.outerHTML);

      for (let attr of elem.attributes) {
        console.log(`${attr.name} = ${attr.value}`);
      }

      /*
       * When a standard attribute changes, the corresponding property is auto-updated, and (with some exceptions) vice versa.
       */
      let input = document.querySelector("input");
      input.setAttribute("id", "id");
      console.log(input.id); // id

      input.id = "newId";
      console.log(input.id); // ğŸ‘

      input.setAttribute("id", "updated"); // ğŸ‘
      console.log(input.id);

      // ğŸ‘ input.value synchronizes only from attribute â†’ to property, but not back:

      // âœ… attribute => property
      input.setAttribute("value", "text");
      console.log(input.value);
      input.setAttribute("value", "text2");

      console.log(input.value);

      // âŒ not property => attribute
      input.value = "update value";
      console.log(input.getAttribute("value"));

      console.log(input.value);

      console.log(input.outerHTML);

      // ğŸ‘ DOM properties are types. means data type
      let checkbox = document.querySelector("#check");
      console.log(checkbox.getAttribute("checked")); // âŒ empty
      console.log(checkbox.checked); // âœ… type (boolean)

      let div = document.querySelector("#div");
      console.log(typeof div.getAttribute("style")); // âŒ string.
      console.log(div.style); // âœ… object

      /*
        * ğŸ‘ Most properties are strings though.

        * ğŸ‘ Quite rarely, even if a DOM property type is a string, it may differ from the attribute. For instance, the href DOM property is always a full URL, even if the attribute contains a relative URL or just a #hash

      */

      let link = document.querySelector("#a");
      console.log(link.href); // âœ… full link
      console.log(link.getAttribute("href")); // âŒ online hash

      // ğŸ‘ Sometimes non-standard attributes are used to pass custom data from HTML to JavaScript, or to â€œmarkâ€ HTML-elements for JavaScript.
      let user = {
        name: "pete",
        age: 25,
      };

      for (let div of document.querySelectorAll("[show-info")) {
        let field = div.getAttribute("show-info");
        div.innerHTML = user[field];
      }

      /*
       * âœ… To avoid conflicts, there exist data-* attributes.

       * ğŸ‘ All attributes starting with â€œdata-â€ are reserved for programmersâ€™ use. They are available in the dataset property.

       * For instance, if an elem has an attribute named "data-about", itâ€™s available as elem.dataset.about.
      
      */
      let order = document.querySelector("#order");

      console.log(document.body.dataset.about); // âœ… in dataset
      console.log(order.dataset.orderState); // ğŸ‘ ğŸ‘€ camelCased
      order.dataset.orderState = "pending";
    </script>
  </body>
</html>
